{%extends 'index.html'%}


{%block title%}
list students
{%endblock%}


{%block content%}

<h2>all students</h2>

<h1>
    <table class="table">
        <thead>
        <tr>
        <th>id</th><th>name</th><th>age</th>
        </tr>
        </thead>
        <tbody>
         {%for s in stu%}
         <tr>
    <td><h2 class="text-success">{{s.id}}</h2></td>
    <td><h2 class="text-success">{{s.name}}</h2></td>
    <td><h2 class="text-success">{{s.age}}</h2></td>

            </tr>

        </tbody>
    </table>

    {%empty%}
        <h2 class="text-danger">no students</h2>
    {%endfor%}

</h1>
{%endblock%}
